<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card-component">
        <section class="avatar">
          <img
            class="avatar-icon"
            src="./assets/images/avatar-jessica.jpeg"
            alt="Avatar image"
          />
        </section>
        <section class="main-text">
          <div class="text">
            <p>Jessica Randall</p>
            <p>London, United Kingdom</p>
            <p>"Front-end developer and avid reader."</p>
          </div>
        </section>
        <nav>
          <ul class="link-list">
            <li class="link-nav"><a href="#">GitHub</a></li>
            <li class="link-nav"><a href="#">Frontend Mentor</a></li>
            <li class="link-nav"><a href="#">Linkedin</a></li>
            <li class="link-nav"><a href="#">Twitter</a></li>
            <li class="link-nav"><a href="#">Instagram</a></li>
          </ul>
        </nav>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Novicks">Emerson</a>.
      </div>
    </footer>
  </body>
</html>
